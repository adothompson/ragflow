ragflow:
  host: 0.0.0.0
  http_port: ${PORT:-10000}
postgres:
  url: ${POSTGRES_URL}
  max_connections: 100
  stale_timeout: 30
  retry_attempts: 5
  retry_delay: 5
s3:
  access_key: ${RENDER_S3_ACCESS_KEY}
  secret_key: ${RENDER_S3_SECRET_KEY}
  region: ${RENDER_S3_REGION:-us-west-2}
es:
  hosts: ${ELASTICSEARCH_URL:-http://elasticsearch:9200}
  username: ${ELASTICSEARCH_USERNAME:-elastic}
  password: ${ELASTICSEARCH_PASSWORD}
  verify_certs: false
  request_timeout: 120
  index_name: ${ELASTICSEARCH_INDEX_NAME:-ragflow_docs}
  settings:
    number_of_shards: 1
    number_of_replicas: 0
    index.mapping.total_fields.limit: 2000
    index.max_result_window: 10000
    index.refresh_interval: "30s"
  options:
    compatibility_mode: "8.x"
    retry_on_timeout: true
    max_retries: 3
    timeout: 30
redis:
  db: 1
  password: ${REDIS_PASSWORD}
  host: ${REDIS_HOST:-ragflow-redis}
  port: ${REDIS_PORT:-6379}
  retry_attempts: 5
  retry_delay: 5
