services:
  - type: web
    name: ragflow-web
    plan: pro
    healthCheckPath: /health
    healthCheckTimeout: 20
    runtime: docker
    dockerfilePath: Dockerfile
    numInstances: 1
    disk:
      name: docstore
      mountPath: /ragflow/storage
      sizeGB: 20
    envVars:
      - key: RENDER
        value: "true"
      - key: PORT
        value: 10000
      - key: DOC_ENGINE
        value: "elasticsearch"
      - key: DOC_STORE_ROOT
        value: /ragflow/storage
      - key: ELASTICSEARCH_URL
        value: "http://elasticsearch:9200"
      - key: ELASTICSEARCH_USERNAME
        value: elastic
      - key: ELASTICSEARCH_PASSWORD
        sync: false  # Set via Render dashboard
      - fromService:
          type: redis
          name: ragflow-redis
          property: connectionString
          key: REDIS_URL

  - type: worker
    name: task-executor
    plan: pro
    runtime: docker
    numInstances: 1
    disk:
      name: docstore
      mountPath: /ragflow/storage
      sizeGB: 20
    envVars:
      - key: RENDER
        value: "true"
      - fromService:
          type: redis
          name: ragflow-redis
          property: connectionString
          key: REDIS_URL
      - fromService:
          type: postgres
          name: ragflow-db
          property: connectionString
          key: DATABASE_URL

  - type: redis
    name: ragflow-redis
    plan: standard
    region: oregon
    ipAllowList:
      - source: 0.0.0.0/0
        description: "Allow all Render services"
    maxmemoryPolicy: allkeys-lru

databases:
  - name: ragflow-db
    plan: basic-4gb
    postgresMajorVersion: "16"
    databaseName: ragflow_prod
    user: ragflow_admin
    region: oregon
    diskSizeGB: 20
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere
